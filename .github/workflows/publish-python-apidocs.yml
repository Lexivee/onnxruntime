name: Update Python API Docs
on:
  push:
    branches:
      - main
    paths:
      - onnxruntime/python
  workflow_dispatch:

concurrency:
  group: "apidocs-python"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    name: Generate Python API docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip
          sudo apt-get install graphviz
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          cd docs/python
          python3 -m pip install -r requirements.txt
          python3 -m pip install -i https://aiinfra.pkgs.visualstudio.com/PublicPackages/_packaging/ORT-Nightly/pypi/simple/ ort-nightly
          python3 -m pip list
      - name: Generate Python docs with Sphinx
        run: |
          cd tools/doc
          ./builddoc.sh /usr/bin ../.. ../../build
      - name: Log source commit
        run: git rev-parse --short HEAD > build/docs/inference/html/source-version.txt
      - name: Download deployed site
        uses: dawidd6/action-download-artifact@v2
        with:
          name: github-pages
          workflow: jekyll-gh-pages.yml
          path: site
      - name: Unpack site
        run: |
          cd site
          tar xvf artifact.tar
      - name: Move Python docs into site
        run: |
          rm -rf site/docs/api/python
          mv build/docs/inference/html site/docs/api/python
      - name: Upload new site
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages
          path: site

  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
