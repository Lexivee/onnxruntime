name: Update C/C++ API Docs
on:
  push:
    branches:
      - main
    paths:
      - include/onnxruntime/core/session
  workflow_dispatch:

concurrency:
  group: "apidocs-c"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Generate C/C++ API docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install doxygen and dependencies
        run: |
          sudo apt update
          sudo apt-get install libclang-dev
          sudo apt-get install libclang-cpp14
          wget https://www.doxygen.nl/files/doxygen-1.9.6.linux.bin.tar.gz
          tar xvzf doxygen-1.9.6.linux.bin.tar.gz
      - name: Run doxygen
        run: |
          mkdir -p build/doxygen
          cd docs/c_cxx
          ../../doxygen-1.9.6/bin/doxygen
      - name: Log source commit
        run: git rev-parse --short HEAD > build/doxygen/html/source-version.txt
      - name: Download deployed site
        uses: dawidd6/action-download-artifact@v2
        with:
          name: github-pages
          workflow: jekyll-gh-pages.yml
          path: site
      - name: Unpack site
        run: |
          cd site
          tar xvf artifact.tar
      - name: Move C/C++ docs into site
        run: |
          rm -rf site/docs/api/c
          mv build/doxygen/html site/docs/api/c
      - name: Upload new site
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages
          path: site

  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
