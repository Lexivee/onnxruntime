# filter documentation change
trigger:
  branches:
    include:
    - main
    - rel-*
    - zhanyi/skipci
  paths:
    exclude:
    - docs/**
    - README.md
    - CONTRIBUTING.md
    - BUILD.md
pr:
  branches:
    include:
    - main
    - rel-*
    - zhanyi/skipci
  paths:
    exclude:
    - docs/**
    - README.md
    - CONTRIBUTING.md
    - BUILD.md
