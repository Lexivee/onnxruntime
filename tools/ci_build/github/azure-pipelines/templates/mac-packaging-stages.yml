parameters:
- name: AdditionalBuildFlags
  displayName: Additional build flags for build.py
  type: string
  default: ''

# Must be 1 or 0
- name: AllowReleasedOpsetOnly
  displayName: Whether unreleased onnx opsets are allowed
  type: number
  default: 1
  values:
  - 1
  - 0

- name: BuildForAllArchs
  displayName: Build for all CPU ARCHs
  type: boolean

- name: WithCache
  displayName: Build with Cache
  type: boolean
  default: false

stages:
- stage: MacOS_C_API_Packaging_CPU
  dependsOn: []
  jobs:
  - template: mac-packing-jobs.yml
    parameters:
      MacosArch: 'x86_64'
      AllowReleasedOpsetOnly: ${{ parameters.AllowReleasedOpsetOnly }}
      AdditionalBuildFlags: ${{ parameters.AdditionalBuildFlags }}
      WithCache: ${{ parameters.WithCache }}
- stage: MacOS_C_API_Packaging_CPU_arm64
  dependsOn: []
  condition: ${{ eq(parameters.BuildForAllArchs, true) }}
  jobs:
  - template: mac-packing-jobs.yml
    parameters:
      MacosArch: 'arm64'
      AllowReleasedOpsetOnly: ${{ parameters.AllowReleasedOpsetOnly }}
      AdditionalBuildFlags: ${{ parameters.AdditionalBuildFlags }}
      WithCache: ${{ parameters.WithCache }}
- stage: MacOS_C_API_Packaging_CPU_universal2
  dependsOn: []
  condition: ${{ eq(parameters.BuildForAllArchs, true) }}
  jobs:
  - template: mac-packing-jobs.yml
    parameters:
      MacosArch: 'universal2'
      AllowReleasedOpsetOnly: ${{ parameters.AllowReleasedOpsetOnly }}
      AdditionalBuildFlags: ${{ parameters.AdditionalBuildFlags }}
      WithCache: ${{ parameters.WithCache }}
- stage:
  jobs:
  - job: PublishPipelineArtifactAndComponentGovernance
    pool:
      vmImage: 'macOS-12'
    dependsOn: MacOS_C_API_Packaging_CPU
    steps:
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'onnxruntime-osx'
    - template: component-governance-component-detection-steps.yml
      parameters:
        condition: 'succeeded'